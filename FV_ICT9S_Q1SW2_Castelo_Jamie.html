<!DOCTYPE html>
<html>
<head>
	<title>Q1Practice5</title>
	<link rel="stylesheet" type="text/css" href="jaee.CSS">

</head>
<body>
	<center>
<div class="container1">
     <h1><span style="color: #71acbf; font-family: Consolas;"> Club  Membership Form</span></h1>
  
 </div>
 </center>
 <br><br>

 <div class="form1">
 	 <form action="">
 	 	<label for="name">Name:</label>
 	 	<br>
 	 	<input type="text" id="name" name="name" required>
 	 	<br>
 	 	<label for="age">Age:</label>
 	 	<br>
 	 	<input type="number" id="age" name="age" required>
 	 	<br>
 	 	<label for="gender">Gender:</label>
 	 	<br>
 	 	<input type="radio" id="male" name="gender" required><label for="male">Male</label>
 	 	<br>
 	 	<input type="radio" id="female" name="gender" required><label for="female">Female</label>
 	 	<br>
        <label for="section">Grade & Scetion</label>
 	 	<br>
 	 	<select id="sections" name="sections">
 	 	<option value="9E">9-Emerald</option>
 	 	<option value="9R">9-Ruby</option>
 	 	<option value="9S">9-Sapphire</option>
 	 	<option value="9T">9-Topaz</option>
 	 </select>
 	 	<br>
 	 	<br>
 	 	<label for="Club">Choose a club</label>
 	 	<br>
 	 	<select id="clubs" name="clubs">
 	 	<option value="dance">Dance Club</option>
 	 	<option value="marching">Marching Band</option>
 	 	<option value="glee">Glee Club</option>
 	 	<option value="varsity">Varsity</option>
 	 </select>
 	 <br>
 	 <label for="Club">Why do you want to join this club?</label>
 	 	<br>
 	 	<textarea rows="4" cols="30" placeholder="Type your answer here..."> </textarea>

 	 	<br><br>
 	 	<input type="submit" id="submit" name="submit" value="Join Now!">
 	 </form>
 	</div>


</body>
</html>
